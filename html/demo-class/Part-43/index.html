<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-16" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Class 43</title>
    </head>
    <body>
        <form action="">
            <fieldset>
                <legend>Datalist</legend>
                <div>
                    <p>
                        <label for="datalist">
                            <input
                                type="tel"
                                name="datalist"
                                id="datalist"
                                list="course-list"
                            />
                            <datalist id="course-list">
                                <option value="html">HTML course</option>
                                <option value="css">CSS course</option>
                                <option value="js">JS course</option>
                            </datalist>
                        </label>
                    </p>
                </div>
            </fieldset>

        </form>
    </body>
</html>
