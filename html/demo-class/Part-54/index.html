<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-16" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Class 54</title>
    </head>
    <body>
        <div class="iframe-web">
            <iframe
                src="https://en.wikipedia.org/wiki/Computer"
                frameborder="10"
                width="500"
                height="300"
            >
            </iframe>
        </div>
        <div class="ifram-map">
            <iframe
                width="425"
                height="350"
                src="https://www.openstreetmap.org/export/embed.html?bbox=91.67953491210939%2C22.288924204122853%2C91.79626464843751%2C22.373081571476952&amp;layer=mapnik"
                style="border: 1px solid black"
            ></iframe
            ><br /><small
                ><a
                    href="https://www.openstreetmap.org/?#map=13/22.33101/91.73790"
                    >View Larger Map</a
                ></small
            >
        </div>
        <div class="yt-video">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/BjDozn9EQ8k?si=c5ZB_EdbcCqQUTvx" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <div>
            <ul>
                <li><a href="https://en.wikipedia.org/wiki/Computer" target="website">wikipedia</a></li>
                <li><a href="https://www.flipkart.com/" target="website">flipkart</a></li>
                <li><a href="https://www.facebook.com/" target="website">facebook</a></li>
            </ul>
        </div>
        <iframe src="https://en.wikipedia.org/wiki/Computer" frameborder="0" name="website" width="500" height="300"></iframe>
    </body>
</html>
