<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-16" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Class 39</title>
    </head>
    <body>
        <form action="">
            <fieldset>
                <legend>datetime</legend>
                <div>
                    <p>
                        <label for="datetime"
                            >Datetime :
                            <input
                                type="datetime-local"
                                name="datetime"
                                id="datetime"
                            />
                        </label>
                    </p>
                </div>
            </fieldset>
            <fieldset>
                <legend>date</legend>
                <div>
                    <p>
                        <label for="date"
                            >Date :
                            <input
                                type="date"
                                name="date"
                                id="date"
                                min="2025-05-10"
                                max="2025-05-25"
                                step="2"
                            />
                        </label>
                    </p>
                </div>
            </fieldset>
            <fieldset>
                <legend>time</legend>
                <div>
                    <p>
                        <label for="time"
                            >Time :
                            <input type="time" name="time" id="time" />
                        </label>
                    </p>
                </div>
            </fieldset>
            <fieldset>
                <legend>month</legend>
                <div>
                    <p>
                        <label for="month"
                            >Time :
                            <input type="month" name="month" id="month" />
                        </label>
                    </p>
                </div>
            </fieldset>
            <fieldset>
                <legend>week</legend>
                <div>
                    <p>
                        <label for="week"
                            >Time :
                            <input type="week" name="week" id="week" />
                        </label>
                    </p>
                </div>
            </fieldset>
            <input type="submit" value="Submit" />
        </form>

    </body>
</html>
