<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-16" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Class 36</title>
    </head>
    <body>
        <form action="" method="get">
            <fieldset>
                <legend>Radio button</legend>
                <div>
                    <p>
                        <label for="male"
                            >Male
                            <input type="radio" name="gender" id="male" />
                        </label>
                    </p>
                </div>
                <div>
                    <p>
                        <label for="female"
                            >Female
                            <input type="radio" name="gender" id="female" />
                        </label>
                    </p>
                </div>
                <div>
                    <p>
                        <label for="costom"
                            >Custom
                            <input type="radio" name="gender" id="costom" />
                        </label>
                    </p>
                </div>
            </fieldset>

            <fieldset>
                <legend>Checkbox</legend>
                <div>
                    <div>
                        <p>
                            <label for="reading">Reading</label>
                            <input type="checkbox" name="hobby" id="reading" />
                        </p>
                    </div>
                    <div>
                        <p>
                            <label for="travel"
                                >Travelling
                                <input
                                    type="checkbox"
                                    name="hobby"
                                    id="travel"
                                />
                            </label>
                        </p>
                    </div>
                    <div>
                        <p>
                            Sports<input
                                type="checkbox"
                                name="hobby"
                                id="sp"
                                value="sports"
                                checked
                            />
                        </p>
                    </div>
                </div>
            </fieldset>
            <button>submit</button>
        </form>
    </body>
</html>
