<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-16" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Class 35</title>
    </head>
    <body>
        <form action="" method="get">
            <fieldset>
                <legend>input form</legend>
                <p>
                    <label for="uname"
                        >Username
                        <input
                            type="text"
                            name="uname"
                            id="uname"
                            size="6"
                            maxlength="6"
                            minlength="3"
                            spellcheck="true"
                        />
                    </label>
                </p>
                <p>
                    <label for="fname"
                        >First Name
                        <input
                            type="text"
                            name="fname"
                            id="fname"
                            value="Aman"
                            autofocus
                        />
                    </label>
                </p>
                <p>
                    <label for="lname"
                        >Last Name
                        <input type="text" name="lname" id="lname" disabled />
                    </label>
                </p>
                <p>
                    <label for="pass"
                        >Password
                        <input type="password" name="pass" id="pass" />
                    </label>
                </p>
                <button>Submit</button>
            </fieldset>
        </form>
    </body>
</html>
