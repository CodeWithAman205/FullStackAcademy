<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-16" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Class 38</title>
    </head>
    <body>
        <form action="">
            <fieldset>
                <legend>User information</legend>
                <div>
                    <p>
                        <label for="uname">Username</label>
                        <input type="text" name="uname" id="uname" />
                    </p>
                </div>
                <div>
                    <p>
                        <label for="fname">First Name</label>
                        <input type="text" name="fname" id="fname" autofocus />
                    </p>
                </div>
                <div>
                    <p>
                        <label for="lname">Last Name</label>
                        <input
                            type="text"
                            name="lname"
                            id="lname"
                            placeholder="Last Name"
                        />
                    </p>
                </div>
                <div>

                    <p>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" multiple />
                    </p>
                </div>
                <div>

                    <p>
                        <label for="search">Search</label>
                        <input type="search" name="email" id="search" multiple/>
                    </p>
                </div>
                <div>

                    <p>
                        <label for="tel">Phone</label>
                        <input type="tel" name="email" id="tel" multiple/>
                    </p>
                </div>
                                <div>

                    <p>
                        <label for="url">Url</label>
                        <input type="url" name="email" id="url" multiple/>
                    </p>
                </div>
                
                <div>
                    <p>
                        <label for="pass">Password</label>
                        <input type="password" name="pass" id="pass" />
                    </p>
                </div>
            </fieldset>
            <fieldset>
                <legend>Qualificaton</legend>
                <div>
                    <p>
                        <input
                            type="checkbox"
                            name="qualification"
                            id="read"
                            value="Reading"
                        />Reading
                    </p>
                </div>
                <div>
                    <p>
                        <input
                            type="checkbox"
                            name="qualification"
                            id="travel"
                            value="Travelling"
                        />Travelling
                    </p>
                </div>
                <div>
                    <p>
                        <input
                            type="checkbox"
                            name="qualification"
                            id="sport"
                            value="Sports"
                        />Sports
                    </p>
                </div>
            </fieldset>
            <fieldset>
                <legend>Gender</legend>
                <div>
                    <p>
                        <input
                            type="radio"
                            name="gender"
                            id="male"
                            value="Male"
                        />
                        <label for="male">Male</label>
                    </p>
                </div>
                <fdiv>
                    <p>
                        <input
                            type="radio"
                            name="gender"
                            id="female"
                            value="Female"
                        />
                        <label for="female">Female</label>
                    </p>
                </fdiv>
                <div>
                    <p>
                        <input
                            type="radio"
                            name="gender"
                            id="custom"
                            value="Custom"
                        />
                        <label for="custom">Custom</label>
                    </p>
                </div>
            </fieldset>
            <fieldset>
                <legend>SUBMIT BUTTON</legend>
                <input type="submit" value="Form Submit" />
                <button type="submit"><b>Button Submit</b></button>
                <button type="reset"><b>Reset Submit</b></button>
            </fieldset>
        </form>
    </body>
</html>
